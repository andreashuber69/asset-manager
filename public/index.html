<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Net Worth</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Net Worth presents your precious metal and cryptocurrency holdings in a groupable and sortable table, which allows you to quickly see how your net worth is spread among the different asset types and locations.">
    <meta name="theme-color" content="#1976d2">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>manifest.json">
    <link rel="apple-touch-icon" href="<%= webpackConfig.output.publicPath %>icon-192x192.png">
    <style>
      .loader {
        display: inline-block;
        width: 80px;
        height: 80px;
      }

      .loader:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid;
        border-color: #99c247 transparent #fe1e67 transparent;
        animation: loader 2s linear infinite;
      }

      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .base {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: #25272a;
        position: fixed;
        top: 0;
        left: 0;
      }

      .no-script {
        z-index: 1000;
        color: #99c247;
        font-size: large;
        font-weight: 700;
      }

      .warning {
        padding: 20px;
      }

      .loading {
        z-index: 999;
        transition: opacity 0.5s linear;
      }

      .loading.loaded {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="base no-script">
        <span class="warning">
          This site doesn't work without JavaScript enabled. Please enable it to continue.
        </span>
      </div>
    </noscript>
    <div id="loader" class="base loading loader"></div>
    <script>
      window.addEventListener("load", () => document.getElementById("loader").classList.add("loaded"));
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
